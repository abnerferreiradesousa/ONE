<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaQuadrado(x, y, tamanho, cor) {
        // aqui precisamos usar fillRect, strokeRect, etc 
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaTexto(texto, x , y) {
        
        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    desenhaTexto("Qual é a fração?", 50, 30);

    var yCoordinate = 40;
    var squareSize = 50;
    desenhaQuadrado(50, yCoordinate, squareSize, 'green');
    desenhaQuadrado(100, yCoordinate, squareSize, 'green');
    desenhaQuadrado(150, yCoordinate, squareSize, 'green');
    desenhaQuadrado(200, yCoordinate, squareSize, 'white');

</script>
